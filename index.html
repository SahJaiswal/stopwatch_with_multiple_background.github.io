<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div class="color-switcher">

        <span class="theme" data-color="#2C3E50" style="background: #2C3E50"></span>
        <span class="theme" data-color="#8344ad" style="background: #8344ad"></span>
        <span class="theme" data-color="#2980b9" style="background: #2980b9"></span>
        <span class="theme" data-color="#f39c12" style="background: #f39c12"></span>
        <span class="theme" data-color="#27ae60" style="background: #27ae60"></span>
    </div>
    <script>
        let themebtn=document.querySelectorAll(".theme");
        themebtn.forEach(color=>{
            color.addEventListener("click",()=>{
                let col=color.getAttribute("data-color");
                document.body.style.backgroundColor=col;
            })
        })
    </script>
    <div id="main">
        <div id="container">
            <div id="time">
                <span id="hr" class="digit">00</span>
                <span class="txt">Hr</span>
                <span id="min" class="digit">00</span>
                <span class="txt">Min</span>
                <span id="sec" class="digit">00</span>
                <span class="txt">Sec</span>
                <span id="count" class="digit">00</span>
            </div>
            <div id="btn-container">
                <button class="btn" id="start" onclick="start()">start</button>
                <button class="btn" id="stop" onclick="stop()">stop</button>
                <button class="btn" id="reset" onclick="reset()">reset</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
